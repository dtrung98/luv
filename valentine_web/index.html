<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <!-- Cinematic Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:ital,wght@0,400;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Background -->
    <div class="bg-container">
        <img src="bg.png" alt="Romantic Background" class="bg-image">
    </div>

    <!-- Vignette Overlay -->
    <div class="vignette"></div>

    <!-- Falling Petals Canvas -->
    <canvas id="petalCanvas"></canvas>

    <!-- Main Content -->
    <div class="content">
        <div class="glass-panel">
            <h1>Happy Valentine's Day</h1>
            <p class="subtitle">For the most beautiful flower</p>
            <button class="play-btn" id="startBtn">Click to Bloom</button>
        </div>
    </div>

    <!-- Background Music (Hidden) -->
    <audio id="bgMusic" loop>
        <!-- Placeholder for royalty free cinematic romantic music -->
        <!-- User can replace this source -->
        <source src="" type="audio/mp3">
    </audio>

    <script src="script.js"></script>
</body>
</html>
